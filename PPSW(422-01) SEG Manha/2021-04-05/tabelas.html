<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style>
			table, td, th {
				border: gray 1px solid;
				border-spacing: 0;
			}

			td {
				width: 200px;
			}

			th {
				background-color: silver;
			}
		</style>
	</head>

	<body>
		<h1>Tabelas</h1>

		<table>
			<caption>Empresas de TI. Fonte: Wikipedia.org</caption>
			<tr>
				<th>Empresa</th>
				<th>Fundador</th>
				<th>Co-Fundador</th>
			</tr>

			<tr>
				<td>Apple Inc.</td>
				<td>Steven Paul Jobs</td>
				<td>Stephen Gary Wozniack</td>
			</tr>

			<tr>
				<td>Microsoft Corporation</td>
				<td>Willian Henry Gates</td>
				<td>Paul Gardner Allen</td>
			</tr>

			<tr>
				<td>IBM Corporation</td>
				<td>Charles Ranlet Flint</td>
				<td>Thomas John Watson</td>
			</tr>
		</table>
	</body>
</html>
