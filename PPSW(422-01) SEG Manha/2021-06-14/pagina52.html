	<body>
		<h1>Estrutura de Seleção If-Else</h1>

		<script>
			var nome = window.prompt('Digite o nome:', '');
			var idade = Number(window.prompt('Digite a idade:', ''));

			var situacao;

			if (idade < 18)
				situacao = 'menor em idade';
			else
				situacao = 'maior em idade';
		</script>

		<p><script>document.write(nome);</script> é <script>document.write(situacao);</script></p>
	</body>
