<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style>
			table, td, th {
				border: gray 1px solid;
				border-spacing: 0;
			}

			th {
				background-color: silver;
			}
		</style>
	</head>

	<body>
		<h1>Empresas de TI</h1>

		<table>
			<caption>Principais Empresas de TI</caption>
			<tr>
				<th>Empresa</th>
				<th>Fundador</th>
				<th>Co-fundador</th>
			</tr>

			<tr>
				<td>Apple Inc</td>
				<td>Steven Paul Jobs</td>
				<td>Steve Wozniak</td>
			</tr>

			<tr>
				<td>Microsoft Corporation</td>
				<td>Bill Gates</td>
				<td>Paul Allen</td>
			</tr>

			<tr>
				<td>Google LLC</td>
				<td>Larry Page</td>
				<td>Sergey Brin</td>
			</tr>
		</table>
	</body>
</html>
