<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 53</title>
	</head>

	<body>
		<h1>Estrutura de Repetição FOR</h1>

		<script>
			var numero, triplo, i;

			for (i = 1; i <= 5; i++) {
				numero = window.prompt('Digite um número:', '');
				triplo = numero * 3;
				document.write('<p>O triplo de ' + numero + ' é ' + triplo + '</p>');
			}
		</script>
	</body>
</html>
