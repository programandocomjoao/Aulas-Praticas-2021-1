<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 55</title>
	</head>

	<body>
		<h1>Estrutura de Repetição FOR</h1>

		<script>
			var numero = window.prompt('Digite um número entre 1 e 100:', '');
			var i;
		</script>

		<h2>De <script>document.write(numero);</script> até 100</h2>

		<script>
			for (i = numero; i <= 100; i++)
				document.write(i + ' | ');
		</script>

		<h2>De <script>document.write(numero);</script> até 1</h2>

		<script>
			for (i = numero; i >= 1; i--)
				document.write(i + ' | ');
		</script>
	</body>
</html>
