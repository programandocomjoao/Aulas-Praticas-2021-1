<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 54</title>
	</head>

	<body>
		<h1>Estrutura de Repetição FOR</h1>

		<script>
			var qtd = window.prompt('Digite o número de pessoas:', '');
			var i, nome;
		</script>

		<ol>
			<script>
				for (i = 1; i <= qtd; i++) {
					nome = window.prompt('Digite o nome:', '');
					document.write('<li>' + nome + '</li>');
				}
			</script>
		</ol>
	</body>
</html>
