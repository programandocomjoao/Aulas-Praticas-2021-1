<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 52</title>
	</head>

	<body>
		<h1>Estrutura de Seleção If</h1>

		<script>
			var n1 = Number(window.prompt('Digite a 1ª nota:', ''));
			var n2 = Number(window.prompt('Digite a 2ª nota:', ''));
			var n3 = Number(window.prompt('Digite a 3ª nota:', ''));

			var media = (n1 + n2 + n3)/3;
			media = media.toFixed(2);

			var situacao;
			var pontos;

			if (media >= 6) {
				situacao = 'aprovado';
				pontos = media - 6;
			}
			else {
				situacao = 'reprovado';
				pontos = 6 - media;
			}

			pontos = pontos.toFixed(2);
		</script>

		<p>Média: <script>document.write(media);</script></p>
		<p>Situação: <script>document.write(situacao);</script></p>
		<p>Pontos abaixo/acima da média: <script>document.write(pontos);</script></p>
	</body>
</html>
